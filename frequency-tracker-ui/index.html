<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequency Tracker</title>
    <link href="/static/output.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-slate-300" onload="getRecommendations()">

    <div id="notification-area" class="fixed top-5 right-5 z-50"></div>

    <header class="bg-sky-900 shadow-lg">
        <div class="container mx-auto px-4 py-6 grid grid-cols-3 items-center">   
          <div class="flex justify-center">
            <button id="main-tracker-btn" class="text-3xl font-bold  text-white text-center bg-transparent border-none outline-none cursor-pointer">
              Frequency Tracker
            </button>
          </div>
        <div class="flex justify-center text-sky-900" style="color: #0c4a6e; background-color: #0c4a6e;">
                buffer
        </div>
          <div class="flex justify-center">
            <a id="user-profile-btn"
               href="auth.html"
               class="bg-sky-900 text-white font-semibold px-4 py-2 rounded-lg shadow hover:bg-sky-100 transition border-2 border-slate-300">
              Sign In Or Make A Profile!
            </a>
          </div>
        </div>
      </header>

    <!-- Navigation Buttons -->
    <main id="main-tracker" class="container mx-auto px-4 py-8">
        <div class="flex flex-col items-center gap-8">
            <!-- First group: Add Activity and Sync Strava -->
            <div class="border-2 border-slate-500 rounded-lg p-8">
                <div class="grid grid-cols-5 gap-4">
                    <!-- Row 1: Add Activity -->
                    <div class="flex flex-col items-center gap-4">
                        <button onclick="addActivity()" class="bg-lime-600 hover:bg-lime-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                            Add Activity
                        </button>
                    </div>
                    <div class="flex flex-col items-center gap-4">
                        <select id="activityType" class="border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-lime-500">
                            <option value="">Select Activity Type</option>
                        </select>
                    </div>
                    <div class="flex flex-col items-center gap-4">
                        <input type="date" id="activityDate" class="border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-lime-500">
                    </div>
                    <div class="flex flex-col items-center gap-4">
                        <button onclick="updateTimezone()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                            Set Timezone
                        </button>
                    </div>
                    <div class="flex flex-col items-center gap-4">
                        <select id="timezoneSelect" class="border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="America/Denver">Mountain Time (MT)</option>
                            <option value="America/New_York">Eastern Time (ET)</option>
                            <option value="America/Chicago">Central Time (CT)</option>
                            <option value="America/Los_Angeles">Pacific Time (PT)</option>
                            <option value="America/Anchorage">Alaska Time (AKT)</option>
                            <option value="Pacific/Honolulu">Hawaii Time (HT)</option>
                        </select>
                    </div>

                    <!-- Row 2: Delete Activity -->
                    <div class="flex flex-col items-center gap-4">
                        <button onclick="deleteActivity()" class="bg-rose-600 hover:bg-rose-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                            Delete Activity
                        </button>
                    </div>
                    <div class="flex flex-col items-center gap-4">
                        <select id="deleteActivityType" class="border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-gray-500">
                            <option value="">Select Activity Type</option>
                        </select>
                    </div>
                    <div class="flex flex-col items-center gap-4">
                        <input type="date" id="deleteActivityDate" class="border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-gray-500">
                    </div>
                    <div class="flex flex-col items-center gap-4">
                        <button onclick="syncStrava()" class="bg-orange-600 hover:bg-orange-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                            Sync Strava
                        </button>
                    </div>
                    <div class="flex flex-col items-center gap-4">
                        <div class="flex items-center gap-2">
                            <input type="date" id="stravaSyncDate" class="border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-orange-500">
                            <div id="syncWheel" class="hidden">
                                <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-white"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Second group: Get Frequencies and Get Recommendations -->
            <div class="border-2 border-slate-500 rounded-lg p-8 inline-flex flex-wrap justify-center gap-8">
                <button onclick="getFrequencies()" class="bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                    Get Frequencies
                </button>
                <button onclick="getRecommendations()" class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                    Get Recommendations
                </button>
                <button onclick="getActivityTable()" class="bg-teal-500 hover:bg-teal-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                    Get Activity Table
                </button>
                <button onclick="getGoalFrequencies()" class="bg-cyan-500 hover:bg-cyan-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                    Get Goal Frequencies
                </button>
            </div>

            <!-- Auth/Notification Message Area -->
            <div id="message-area" class="mt-4 text-center"></div>
        </div>

        <!-- Response Display Area -->
        <div id="response" class="mt-8 p-4 bg-white rounded-lg shadow-md hidden">
            <pre class="whitespace-pre-wrap"></pre>
        </div>
    </main>

    <main id="auth-content" class="hidden flex justify-center mt-8">
        <div class="border-2 border-slate-500 rounded-lg p-8 inline-flex flex-col">
            <div id="auth-tabs" class="flex justify-center mb-6">
                <button id="show-signin" class="px-4 py-2 font-semibold text-sky-900">Sign In</button>
                <button id="show-signup" class="px-4 py-2 font-semibold text-sky-900">Create New Profile</button>
            </div>
            
            <!-- Auth-specific message area -->
            <div id="auth-message-area" class="mt-4 text-center"></div>
            
            <form id="signin-form" class="space-y-4">
                <div class="flex justify-center items-center">
                    <label for="signin-email" class="block text-sm font-medium mr-4 text-right w-24">Email</label>
                    <input type="email" id="signin-email" class="w-128 max-w-2xl px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500" required>
                </div>
                <div class="flex justify-center items-center">
                    <label for="signin-password" class="block text-sm font-medium mr-4 text-right w-24">Password</label>
                    <input type="password" id="signin-password" class="w-128 max-w-2xl px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500" required>
                </div>
                <div class="flex justify-center items-center">
                    <button type="submit" class="bg-sky-700 text-grey px-4 py-2 rounded-lg font-semibold hover:bg-sky-800 transition">Sign In</button>
                </div>
            </form>
            <form id="signup-form" class="space-y-4 hidden">
                <div class="flex justify-center items-center">
                    <label for="signup-name" class="block text-sm font-medium mr-4 text-right w-24">Name</label>
                    <input type="text" id="signup-name" class="w-128 max-w-2xl px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500" required>
                </div>
                <div class="flex justify-center items-center">
                    <label for="signup-email" class="block text-sm font-medium mr-4 text-right w-24">Email</label>
                    <input type="email" id="signup-email" class="w-128 max-w-2xl px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500" required>
                </div>
                <div class="flex justify-center items-center">
                    <label for="signup-password" class="block text-sm font-medium mr-4 text-right w-24">Password</label>
                    <input type="password" id="signup-password" class="w-128 max-w-2xl px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500" required>
                </div>
                <div class="flex justify-center items-center">
                    <button type="submit" class="bg-sky-700 text-grey px-4 py-2 rounded-lg font-semibold hover:bg-sky-800 transition">Sign Up</button>
                </div>
            </form>
            <!-- User Profile Buttons -->
            <div id="signout-section" class="flex flex-col items-center gap-4 mt-8 hidden">
                <button id="signout-btn" class="bg-sky-700 text-white px-4 py-2 rounded-lg font-semibold hover:bg-sky-800 transition w-48">Sign Out</button>
                <button id="link-strava-btn" class="bg-orange-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-orange-600 transition w-48">Link Strava</button>
                <button onclick="deleteAccount()" class="bg-red-700 hover:bg-red-800 text-white font-semibold py-2 px-4 rounded-lg transition w-48">Delete Account</button>
            </div>
        </div>
    </main>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000';
        const responseDiv = document.getElementById('response');
        const responsePre = responseDiv.querySelector('pre');
        const activityTypeSelect = document.getElementById('activityType');
        const deleteActivityTypeSelect = document.getElementById('deleteActivityType');
        const deleteActivityTypeDropdown = document.querySelector('select[class*="focus:ring-red-800"]');
        const messageArea = document.getElementById('message-area');
        const signoutSection = document.getElementById('signout-section');
        const authTabs = document.getElementById('auth-tabs');

        // Function to populate activity type dropdowns
        async function populateActivityTypes() {
            if( await getUserId() == -1)
                return;
            try {
                const response = await fetch(`${API_BASE_URL}/frequencies/`);
                const data = await response.json();        
                if(data == null) 
                    return;
                if (data && data.activities) {
                    const activityTypes = data.activities.map(activity => activity.name);
                    
                    // Clear existing options except the first one
                    while (activityTypeSelect.options.length > 1) {
                        activityTypeSelect.remove(1);
                    }
                    while (deleteActivityTypeSelect.options.length > 1) {
                        deleteActivityTypeSelect.remove(1);
                    }
                    
                    // Add new options
                    activityTypes.forEach(type => {
                        const option = document.createElement('option');
                        option.value = type;
                        option.textContent = type;
                        activityTypeSelect.appendChild(option.cloneNode(true));
                        deleteActivityTypeSelect.appendChild(option.cloneNode(true));
                    });
                }
            } catch (error) {
                console.error('Error populating activity types:', error);
            }                       
        }

        // Function to populate timezone dropdown with current timezone
        async function populateTimezoneDropdown() {
            if( await getUserId() == -1)
                return;
            try {
                const response = await fetch(`${API_BASE_URL}/user_timezone/`);
                const timezone = await response.json();
                const timezoneSelect = document.getElementById('timezoneSelect');
                
                if (timezoneSelect) {
                    // Set the current timezone as selected
                    timezoneSelect.value = timezone;
                }
                else {
                    timezoneSelect.value = "America/New_York";
                }
            } catch (error) {
                console.error('Error populating timezone dropdown:', error);
            }
        }

        // Call populateActivityTypes when the page loads
        populateActivityTypes();

        function showEmptyResponse(message) {
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = `
                <div class="text-center p-8 bg-white rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold text-gray-700">${message}</h3>
                </div>
            `;
            responseDiv.classList.remove('hidden');
        }

        async function showResponse(data) {
            if (!data || (Array.isArray(data) && data.length === 0) || (data.activities && data.activities.length === 0)) {
                const nameResponse = await fetch(`${API_BASE_URL}/user_name/`);
                const nameData = await nameResponse.json();
                const userName = nameData.user_name || 'Current User';
                showEmptyResponse(`No Data Found For ${userName}'s Profile`);
                return;
            }

            if (data.activities) {
                // Create table HTML for frequencies
                let tableHtml = `
                    <table class="min-w-full bg-white border border-gray-300">
                        <thead>
                            <tr class="bg-sky-900 text-white">
                                <th class="px-4 py-2 border-b border-r border-gray-300 cursor-pointer hover:bg-sky-800" onclick="sortTable(0)" data-original-text="Activity Type">Activity Type ↕</th>
                                <th class="px-4 py-2 border-b border-r border-gray-300 cursor-pointer hover:bg-sky-800" onclick="sortTable(1)" data-original-text="Days Since Last">Days Since Last ↕</th>
                                <th class="px-4 py-2 border-b border-r border-gray-300 cursor-pointer hover:bg-sky-800" onclick="sortTable(2)" data-original-text="Goal Frequency">Goal Frequency ↕</th>
                                <th class="px-4 py-2 border-b border-r border-gray-300 cursor-pointer hover:bg-sky-800" onclick="sortTable(3)" data-original-text="30-Day Avg">30-Day Avg ↕</th>
                                <th class="px-4 py-2 border-b border-r border-gray-300 cursor-pointer hover:bg-sky-800" onclick="sortTable(4)" data-original-text="Season Avg">Season Avg ↕</th>
                                <th class="px-4 py-2 border-b border-gray-300 cursor-pointer hover:bg-sky-800" onclick="sortTable(5)" data-original-text="Total Avg">Total Avg ↕</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.activities.forEach(activity => {
                    // Helper function to determine cell color class
                    const getColorClass = (value, goal) => {
                        if (value === -1) return 'text-red-600 font-bold';
                        if (value <= goal) return 'text-green-600 font-bold';
                        return 'text-red-600 font-bold';
                    };

                    // Add grey background if Days Since Last is -1
                    const rowClass = activity.current_frequency === -1 ? 'bg-gray-100' : 'hover:bg-gray-50';

                    tableHtml += `
                        <tr class="${rowClass}">
                            <td class="px-4 py-2 border-b border-r border-gray-300">${activity.name}</td>
                            <td class="px-4 py-2 border-b border-r border-gray-300 text-center ${getColorClass(activity.current_frequency, activity.expected_frequency)}">${activity.current_frequency}</td>
                            <td class="px-4 py-2 border-b border-r border-gray-300 text-center text-blue-600 font-bold">${activity.expected_frequency}</td>
                            <td class="px-4 py-2 border-b border-r border-gray-300 text-center ${getColorClass(activity.thirty_day_average, activity.expected_frequency)}">${activity.thirty_day_average}</td>
                            <td class="px-4 py-2 border-b border-r border-gray-300 text-center ${getColorClass(activity.season_average, activity.expected_frequency)}">${activity.season_average}</td>
                            <td class="px-4 py-2 border-b border-gray-300 text-center ${getColorClass(activity.running_average, activity.expected_frequency)}">${activity.running_average}</td>
                        </tr>
                    `;
                });

                tableHtml += `
                        </tbody>
                    </table>
                `;

                responseDiv.innerHTML = tableHtml;
                
                // Sort by Goal Frequency (column index 2) by default in ascending order
                setTimeout(() => {
                    sortDirection = -1;
                    currentSortColumn = 2;
                    sortTable(2);
                }, 0);
            } else if (data.today || data.tomorrow) {
                // Create table HTML for recommendations
                let tableHtml = '';
                
                // Helper function to create a table for a section
                const createTable = (title, activities) => {
                    if (activities.length === 0) return '';
                    
                    let sectionHtml = `
                        <h2 class="text-xl font-bold mb-4">${title}</h2>
                        <table class="min-w-full bg-white border border-gray-300 mb-8">
                            <thead>
                                <tr class="bg-sky-900 text-white">
                                    <th class="px-4 py-2 border-b border-r border-gray-300 cursor-pointer hover:bg-sky-800" onclick="sortTable(0)" data-original-text="Activity Type">Activity Type ↕</th>
                                    <th class="px-4 py-2 border-b border-r border-gray-300 cursor-pointer hover:bg-sky-800" onclick="sortTable(1)" data-original-text="Days Since Last">Days Since Last ↕</th>
                                    <th class="px-4 py-2 border-b border-r border-gray-300 cursor-pointer hover:bg-sky-800" onclick="sortTable(2)" data-original-text="Goal Frequency">Goal Frequency ↕</th>
                                    <th class="px-4 py-2 border-b border-r border-gray-300 cursor-pointer hover:bg-sky-800" onclick="sortTable(3)" data-original-text="30-Day Avg">30-Day Avg ↕</th>
                                    <th class="px-4 py-2 border-b border-r border-gray-300 cursor-pointer hover:bg-sky-800" onclick="sortTable(4)" data-original-text="Season Avg">Season Avg ↕</th>
                                    <th class="px-4 py-2 border-b border-gray-300 cursor-pointer hover:bg-sky-800" onclick="sortTable(5)" data-original-text="Total Avg">Total Avg ↕</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    activities.forEach(activity => {
                        // Helper function to determine cell color class
                        const getColorClass = (value, goal) => {
                            if (value === -1) return 'text-red-600 font-bold';
                            if (value <= goal) return 'text-green-600 font-bold';
                            return 'text-red-600 font-bold';
                        };

                        // Add grey background if Days Since Last is -1
                        const rowClass = activity.current_frequency === -1 ? 'bg-gray-100' : 'hover:bg-gray-50';

                        sectionHtml += `
                            <tr class="${rowClass}" data-diff="${activity.current_frequency - activity.expected_frequency}">
                                <td class="px-4 py-2 border-b border-r border-gray-300">${activity.name}</td>
                                <td class="px-4 py-2 border-b border-r border-gray-300 text-center ${getColorClass(activity.current_frequency, activity.expected_frequency)}">${activity.current_frequency}</td>
                                <td class="px-4 py-2 border-b border-r border-gray-300 text-center text-blue-600 font-bold">${activity.expected_frequency}</td>
                                <td class="px-4 py-2 border-b border-r border-gray-300 text-center ${getColorClass(activity.thirty_day_average, activity.expected_frequency)}">${activity.thirty_day_average}</td>
                                <td class="px-4 py-2 border-b border-r border-gray-300 text-center ${getColorClass(activity.season_average, activity.expected_frequency)}">${activity.season_average}</td>
                                <td class="px-4 py-2 border-b border-gray-300 text-center ${getColorClass(activity.running_average, activity.expected_frequency)}">${activity.running_average}</td>
                            </tr>
                        `;
                    });

                    sectionHtml += `
                            </tbody>
                        </table>
                    `;
                    
                    return sectionHtml;
                };

                // Create tables for both today and tomorrow sections, showing today first
                if (data.today) {
                    if (data.today.length > 0) {
                        tableHtml += createTable('Today\'s Recommendations', data.today);
                    } else {
                        tableHtml += '<h2 class="text-xl font-bold mb-4">No Recommendations for Today</h2>';
                    }
                }
                if (data.tomorrow) {
                    if (data.tomorrow.length > 0) {
                        tableHtml += createTable('Tomorrow\'s Recommendations', data.tomorrow);
                    } else {
                        tableHtml += '<h2 class="text-xl font-bold mb-4">No Recommendations for Tomorrow</h2>';
                    }
                }

                responseDiv.innerHTML = tableHtml;
                
                // Sort by difference between Days Since Last and Goal Frequency
                setTimeout(() => {
                    const tables = document.querySelectorAll('table');
                    tables.forEach(table => {
                        const tbody = table.querySelector('tbody');
                        const rows = Array.from(tbody.querySelectorAll('tr'));
                        
                        // Sort rows by the difference between Days Since Last and Goal Frequency
                        rows.sort((a, b) => {
                            const aDiff = parseFloat(a.getAttribute('data-diff'));
                            const bDiff = parseFloat(b.getAttribute('data-diff'));
                            return bDiff - aDiff; // Sort in descending order (largest difference first)
                        });
                        
                        // Reorder the rows in the table
                        rows.forEach(row => tbody.appendChild(row));
                    });
                }, 0);
            } else if (data.message) {
                // Display success message
                responseDiv.innerHTML = `
                    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                        <span class="block sm:inline">${data.message}</span>
                    </div>
                `;
            } else {
                // Display raw JSON for any other response
                responsePre.textContent = JSON.stringify(data, null, 2);
            }
            responseDiv.classList.remove('hidden');
        }

        // Add sorting functionality
        let sortDirection = 1; // 1 for ascending, -1 for descending
        let currentSortColumn = -1; // Track which column is currently being sorted

        function sortTable(columnIndex) {
            const table = responseDiv.querySelector('table');
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            const header = table.querySelectorAll('th')[columnIndex];
            const originalText = header.getAttribute('data-original-text');
            
            // Toggle sort direction if clicking the same column
            if (currentSortColumn === columnIndex) {
                sortDirection *= -1;
            } else {
                sortDirection = 1;
                currentSortColumn = columnIndex;
            }
            
            // Update header text
            header.textContent = originalText + (sortDirection === 1 ? ' ↑' : ' ↓');
            
            // Sort rows
            rows.sort((a, b) => {
                const aValue = a.cells[columnIndex].textContent;
                const bValue = b.cells[columnIndex].textContent;
                
                // Special handling for date column (index 1)
                if (columnIndex === 1) {
                    const aDate = new Date(aValue);
                    const bDate = new Date(bValue);
                    return (aDate - bDate) * sortDirection;
                }
                
                // Default string comparison for other columns
                return aValue.localeCompare(bValue) * sortDirection;
            });
            
            // Reorder rows in the table
            rows.forEach(row => tbody.appendChild(row));
        }

        async function handleError(error) {
            console.error('Error:', error);
            responsePre.textContent = `Error: ${error.message}`;
            responseDiv.classList.remove('hidden');
        }

        async function addActivity() {
            try {
                const activityType = activityTypeSelect.value;
                const activityDate = document.getElementById('activityDate').value;
                if (!activityType) {
                    alert('Please select an activity type');
                    return;
                }

                let url = `${API_BASE_URL}/add_activity/?activity_type=${encodeURIComponent(activityType)}`;
                if (activityDate) {
                    // Get user's timezone
                    const response = await fetch(`${API_BASE_URL}/user_timezone/`);
                    const userTimezone = await response.json();

                    // Create date string in user's timezone at noon
                    const dateStr = `${activityDate}T12:00:00`;
                    const date = new Date(dateStr);
                    
                    // Convert to UTC while preserving the noon time in user's timezone
                    const utcDate = new Date(date.toLocaleString('en-US', { timeZone: userTimezone }));
                    url += `&time=${encodeURIComponent(utcDate.toISOString())}`;
                }

                const response = await fetch(url, {
                    method: 'POST'
                });
                const data = await response.json();
                await showResponse(data);
            } catch (error) {
                handleError(error);
            }
        }

        async function deleteActivity() {
            try {
                const activityType = document.getElementById('deleteActivityType').value;
                const activityDate = document.getElementById('deleteActivityDate').value;
                if (!activityType || !activityDate) {
                    alert('Please select both activity type and date');
                    return;
                }

                // Get user's timezone
                const response = await fetch(`${API_BASE_URL}/user_timezone/`);
                const userTimezone = await response.json();

                // Create date string in user's timezone at noon
                const dateStr = `${activityDate}T12:00:00`;
                const date = new Date(dateStr);
                
                // Convert to UTC while preserving the noon time in user's timezone
                const utcDate = new Date(date.toLocaleString('en-US', { timeZone: userTimezone }));
                const url = `${API_BASE_URL}/delete_activity/?activity_type=${encodeURIComponent(activityType)}&time=${encodeURIComponent(utcDate.toISOString())}`;

                const deleteResponse = await fetch(url, {
                    method: 'DELETE'
                });
                const deleteData = await deleteResponse.json();
                await showResponse(deleteData);
            } catch (error) {
                handleError(error);
            }
        }

        // Function to set default date for activity date pickers (today)

            if (userId !== -1) {
                try {
                    const nameResponse = await fetch(`${API_BASE_URL}/user_name/`);
                    const nameData = await nameResponse.json();
                    userProfileBtn.textContent = `${nameData}'s Profile`;
                } catch (error) {
                    userProfileBtn.textContent = 'User Profile';
                }
            } else {
                userProfileBtn.textContent = 'Sign In Or Make A Profile!';
            }
        }

        function showAuthView() {
            mainContent.classList.add('hidden');
            authContent.classList.remove('hidden');
            showingAuth = true;
            // Reset auth forms to default state
            authTabs.classList.remove('hidden');
            signinForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            signoutSection.classList.add('hidden');
            // Clear any auth messages
            document.getElementById('auth-message-area').textContent = '';
        }

        document.getElementById('signout-btn').addEventListener('click', async function() {
            try {
                const response = await fetch(`${API_BASE_URL}/sign_out`, { 
                    method: 'POST',
                    credentials: 'include' // Include cookies in the request
                });
                const data = await response.json();
                if (data.success) {
                    userProfileBtn.textContent = 'Sign In Or Make A Profile!';
                    showNotification('You have been signed out.');
                    // Switch back to the main tracker view
                    mainContent.classList.remove('hidden');
                    authContent.classList.add('hidden');
                } else {
                    showNotification('Sign out failed. Please try again.', false);
                }
            } catch (error) {
                showNotification('Sign out failed. Please try again.', false);
            }
        });

        // Check authentication status on page load
        async function checkAuthentication() {
            try {
                const response = await fetch(`${API_BASE_URL}/check_auth`, {
                    credentials: 'include' // Include cookies in the request
                });
                const data = await response.json();
                
                if (data.authenticated) {
                    // User is authenticated, show main app view
                    await updateUserStatus();
                    mainContent.classList.remove('hidden');
                    authContent.classList.add('hidden');
                    
                    // Update user info on the main page
                    await populateTimezoneDropdown();
                    await setDefaultStravaSyncDate();
                    await setDefaultActivityDates();
                } else {
                    console.log("User is not authenticated, showing auth view");
                    showAuthView();
                }
            } catch (error) {
                console.error('Error checking authentication:', error);
                showAuthView();
            }
        }

        // Handle Strava linking
        document.getElementById('link-strava-btn').addEventListener('click', async function() {
            const userId = await getUserId();
            if (userId === -1) {
                showNotification('Please sign in first before linking your Strava account.', false);
                return;
            }
            window.location.href = `${API_BASE_URL}/strava/authorize`;
        });

        // Check for Strava link status on page load
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('strava_link_success')) {
            showNotification('Strava account linked successfully!', true);
            // Remove the query parameter from the URL without reloading the page
            window.history.replaceState({}, document.title, window.location.pathname);
        } else if (urlParams.has('strava_link_error')) {
            const error = urlParams.get('strava_link_error');
            if (error === 'access_denied') {
                showNotification('Strava account linking was cancelled.', false);
            } else {
                showNotification('Failed to link Strava account.', false);
            }
            // Remove the query parameter from the URL without reloading the page
            window.history.replaceState({}, document.title, window.location.pathname);
        }

        // Check authentication on page load
        checkAuthentication();

        async function deleteAccount() {
            if (confirm("Are you sure you want to delete your account? This action cannot be undone.")) {
                try {
                    const response = await fetch(`${API_BASE_URL}/delete_user`, {
                        method: 'DELETE',
                        credentials: 'include' // Include cookies in the request
                    });
                    const data = await response.json();
                    if (response.ok && data.success) {
                        showNotification('Account deleted successfully.');
                        // Log out the user and reset UI
                        userProfileBtn.textContent = 'Sign In Or Make A Profile!';
                        mainContent.classList.remove('hidden');
                        authContent.classList.add('hidden');
                    } else {
                        showNotification(data.message || 'Failed to delete account.', false);
                    }
                } catch (error) {
                    showNotification('An error occurred. Please try again.', false);
                }
            }
        }

    </script>
</body>
</html>
